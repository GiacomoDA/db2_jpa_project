<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Optional Editor</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>
	<div class="right">
		<a th:href=@{/Logout}>Logout</a>
	</div>
	<div class="right">
		<a th:href="@{/SalesReport}">Home</a>
	</div>

	<h1>Create an Optional</h1>

	<form th:action="@{/CreateOptional}" method="POST">
		<label for="optional">Optional name</label> <input type="text" name="name" id="optional" required><br> 
		<label for="fee">Monthly fee</label> <input type="number" name="fee" id="fee" min="0" step="0.01" required></input><br>
		<input type="submit" value="Confirm"></input>
	</form>
	
	<div class="errorMessage">
		<p class="errorMessage" th:text="${errorOptionalCreation}"></p>
	</div>

</body>
</html>
